<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Formularz RODO</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <div class="container">
    <header>
      <h1>LegalAI</h1>
      <nav>
        <a href="index.html">Start</a>
        <a href="ai-zastosowania.html">AI w Prawie</a>
        <a href="formularz-rodo.html">Formularz RODO</a>
      </nav>
    </header>

    <main class="center">
      <section>
        <h2>Generator klauzuli RODO</h2>
        <form id="rodoForm">
          <label for="nazwa">Nazwa firmy:</label>
          <input type="text" id="nazwa" name="nazwa" required>

          <label for="email">Adres e-mail administratora danych:</label>
          <input type="email" id="email" name="email" required>

          <label for="dane">Rodzaj przetwarzanych danych:</label>
          <input type="text" id="dane" name="dane" required>

          <label for="cel">Cel przetwarzania danych:</label>
          <select id="cel" name="cel" required>
            <option value="">-- Wybierz cel --</option>
            <option value="marketing">Marketing</option>
            <option value="realizacja umowy">Realizacja umowy</option>
            <option value="kontakt">Kontakt</option>
          </select>

          <label>
            <input type="checkbox" id="zgoda" name="zgoda" required>
            Wyrażam zgodę na przetwarzanie moich danych osobowych
          </label>

          <button type="submit">Wygeneruj klauzulę</button>
        </form>

        <div id="wynik"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 LegalAI</p>
    </footer>
  </div>

</body>
</html>
